{% extends 'base.html' %}


{% block title %}Home Page{% endblock %}


{% block content %}

{% for msg in get_flashed_messages() %}
<p>{{ msg }}</p>
{% endfor %}


{% for pet in pets %}

{% if pet.photo_url %}
<img src="{{pet.photo_url}}" alt="">
{% endif %}

<h1>{{ pet.name }}</h1>

{% if pet.available %}
<b>Available</b>
{% endif %}

<form action="/{{ pet.id }}">
  <button>Edit Pet</button>
</form>

{% endfor %}
<form action="/add">
  <button>Add Pet</button>
</form>



{% endblock %}
